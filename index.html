<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="scss/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2>Where in the World?</h2>
        <button class="btn btn-dark" id="toggle">
          <ion-icon name="moon"></ion-icon> Dark Mode
        </button>
      </div>
    </header>

    <section>
      <div class="container">
        <input
          class="search"
          id="search"
          type="text"
          placeholder="Search for a country..."
        />
        <div class="dropdown" id="filter">
          <p>Filter By Region</p>
          <ion-icon name="arrow-dropdown"></ion-icon>
          <ul>
            <li>Africa</li>
            <li>America</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
    </section>
    <section>
      <div class="container countries" id="countries"></div>
    </section>

    <div class="modal" id="modal">
      <div class="container">
        <button class="btn-close" id="close">
          <ion-icon name="close"></ion-icon>
        </button>
        <img src="" alt="" />
        <div class="modal-body"></div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
